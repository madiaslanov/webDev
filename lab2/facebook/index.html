                        </div>
                        <div class="mb-3">
                            <hr>
                        </div>
                        <div class="mb-3">
                            <button class="btn2">Создать новый аккаунт</button>
                        </div>
                     </form>
                </div>
                <div class="right-p">
                    <p><span>Создать Страницу</span> знаменитости, музыкальной группы или <br>

            </div>
